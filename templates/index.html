<!DOCTYPE html>
<html lang="en">

  <head>
      <meta charset = "UTF-8">
      <title>ScopeMobile</title>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
      <link rel="stylesheet"href="{{ url_for('static', filename='stylesheets/index.css') }}">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>

  <body>
    <nav class="navbar">
      <a class="navbar-brand mx-5" href="#" style = "font-size:30px; text-decoration: none;">
        ScopeMobile
        <img class = "img-fluid" src="../static/images/logo.png" width="60" height="60" class="d-inline-block align-top" alt="logo">
      </a>
    </nav>
    <div class="mx-5 mt-5 form-box">
      <div class="container text-center mt-5">
        <h2>Fill out the fields below and receive a text message of your horoscope!</h2>
      </div>
      <div class="container">
        <form  action="/submit" method="POST">
          <div class="container row my-1">
            <h3>Name: </h3>
            <input type="text" name="name" >
          </div>
          <div class="container row my-1">
            <label for="astrological_sign"><h3>Choose your astrological sign:</h3></label>
            <select name="astrological_sign" id="astrological_sign">
              <option value="aries">Aries</option>
              <option value="taurus">Taurus</option>
              <option value="gemini">Gemini</option>
              <option value="leo">Leo</option>
              <option value="virgo">Virgo</option>
              <option value="libra">Libra</option>
              <option value="scorpio">Scorpio</option>
              <option value="sagittarius">Sagittarius</option>
              <option value="capricorn">Capricorn</option>
              <option value="aquarius">Aquarius</option>
              <option value="pisces">Pisces</option>
            </select>
          </div>
          <div class="container row my-1">
            <h3>Phone Number </h3>
            <input type="text" name="phone_number" >
          </div>
        </form>
      </div>
      <div class="container submit mx-auto pt-5" style="width:400px;">
        <input type="submit" name="Submit" value="Enter">
      </div>
    </div>
