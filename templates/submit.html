<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset = "UTF-8">
    <title>ScopeMobile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet"href="{{ url_for('static', filename='stylesheets/submit.css') }}">

  <body>
    <nav class="navbar">

        ScopeMobile
        <img class = "img-fluid" src="../static/images/logo.png" width="60" height="60" class="d-inline-block align-top" alt="logo">
      </a>
    </nav>

    <div class="mx-5 mt-5 form-box">
      <div class="container text-center mt-5 ">
        <h3>You'll receive a message shortly!</h3>
      </div>
      <div class="container text-center mt-5">
        <h3>Press the button below if you have not received a message</h3>
      </div>
      <form action="/" method="get">
        <div class="container submit mx-auto pt-5" style="width:400px;">
          <input type="submit" name="Submit" value="Resend">
        </div>
      </form>
    </div>
